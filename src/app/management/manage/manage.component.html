<wnw-list title="Manage Games" buttonText="New Game" backVisible="true" (backClick)="handleBack()" (buttonClick)="handleNewGame()">
  <mat-action-list id="list" disableRipple="true">
    <mat-list-item *ngIf="games.length < 1" id="noGames">
      <span>No games!</span>
    </mat-list-item>
    <app-manage-list-item *ngFor="let game of games; let last = last" [game]="game" [isLast]="last" (delete)="refreshGames()"></app-manage-list-item>
  </mat-action-list>
</wnw-list>
