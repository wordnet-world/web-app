<wnw-list title="Manage Games" buttonText="New Game" backVisible="true" (backClick)="handleBack()" (buttonClick)="handleNewGame()">
  <mat-action-list id="list" disableRipple="true">
    <mat-list-item *ngIf="games.length < 1" id="noGamesListItem">
      <span id="noGames">No games!</span>
    </mat-list-item>
    <mat-list-item *ngFor="let game of games">
      <span>Foo</span>
      <span class="fill-remaining-space"></span>
      <button mat-icon-button>
        <mat-icon>remove_circle</mat-icon>
      </button>
    </mat-list-item>
  </mat-action-list>
</wnw-list>
