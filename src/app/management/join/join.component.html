<wnw-list title="Join Game" buttonText="Admin" (buttonClick)="handleAdminClick()">
  <mat-action-list id="list">
    <mat-list-item *ngIf="games.length < 1" id="noGames">
      <span>No games!</span>
    </mat-list-item>
    <app-join-list-item *ngFor="let game of games" [game]="game"></app-join-list-item>
  </mat-action-list>
</wnw-list>
