<wnw-list title="Join Game" buttonText="Admin" (buttonClick)="handleAdminClick()">
  <mat-action-list id="list">
    <mat-list-item *ngIf="games.length < 1" id="noGamesListItem">
      <span id="noGames">No games!</span>
    </mat-list-item>
    <mat-list-item *ngFor="let game of games">Foo</mat-list-item>
  </mat-action-list>
</wnw-list>
