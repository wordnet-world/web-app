<h1 mat-dialog-title>Enter Password</h1>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Password" [(ngModel)]="passwordInput" required minlength="4">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button (click)="handleEnterPassword()">OK</button>
</mat-dialog-actions>
